<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
</div>

<script src="../../dist/vue.js"></script>
<script>
  let childComp = {
    template: '<div>{{msg}}</div>',
    created() {
      console.log('child created')
    },
    mounted() {
      console.log('child mounted')
    },
    data() {
      return {
        msg: 'Hello Vue'
      }
    }
  }

  Vue.mixin({
    created() {
      console.log('parent created')
    }
  })

  let app = new Vue({
    el: '#app',
    render: h => h(childComp)
  })
</script>
</body>
</html>
