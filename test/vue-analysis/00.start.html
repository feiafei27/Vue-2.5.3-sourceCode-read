<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!-- app container -->
<div id="app"></div>

<script src="../../dist/vue.js"></script>
<script>
new Vue({
  el: '#app',
  data() {
    return {
      isShow: true
    }
  },
  methods: {
    changeIsShow(){
      this.isShow = !this.isShow
    }
  },
  template: `
    <div id="app">
      <h1 v-show="isShow" style="display: none">Hello v-show</h1>
      <button @click="changeIsShow">change isShow</button>
    </div>
  `
})
</script>
</body>
</html>
