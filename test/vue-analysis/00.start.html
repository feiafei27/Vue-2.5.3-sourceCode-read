<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!-- app container -->
<div id="app"></div>

<script src="../../dist/vue-2.6.14.js"></script>
<script>
Vue.component('hello-world', {
  template: `
    <div class="hello_world">
      <h2>我是 HelloWorld 组件</h2>
      <slot name="header"></slot>
      <slot></slot>
      <slot name="footer"></slot>
    </div>
  `,
  methods: {}
})

new Vue({
  el: '#app',
  data() {
    return {}
  },
  methods: {},
  template: `
    <div class="app_container">
      <h1>我是APP</h1>
      <hello-world>
        <template v-slot:header>
          <h3>header slot</h3>
        </template>
        <template v-slot:default>
          <h4>default slot</h4>
        </template>
        <template v-slot:footer>
          <h5>footer slot</h5>
        </template>
      </hello-world>
    </div>
  `
})
</script>
</body>
</html>
