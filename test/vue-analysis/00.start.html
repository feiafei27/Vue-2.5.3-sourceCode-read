<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!-- app container -->
<div id="app"></div>

<script src="../../dist/vue.js"></script>
<script>
new Vue({
  el: '#app',
  data() {
    return {
      name: 'tom'
    }
  },
  mounted(){
    setInterval(() => {
      this.name = `tom-${Math.random()}`
    }, 1000)
  },
  template: `
    <div id="app">
      <h1 v-once>{{name}}</h1>
    </div>
  `
})
</script>
</body>
</html>
