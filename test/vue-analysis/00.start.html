<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!-- app container -->
<div id="app"></div>

<script src="../../dist/vue.js"></script>
<script>
  Vue.component('A', {
    template: `
      <div class="a">
        <button @click="changeTab(1)">switch 1</button>
        <button @click="changeTab(2)">switch 2</button>
        <button @click="changeTab(3)">switch 3</button>
        <h3>currentTabï¼š{{currentTab}}</h3>
      </div>
    `,
    name: 'A',
    data() {
      return {
        currentTab: 1
      }
    },
    methods: {
      changeTab(t){
        this.currentTab = t
      }
    },
    mounted() {
      console.log('Component A mounted')
    },
    activated() {
      console.log('Component A activated')
    },
    deactivated() {
      console.log('Component A deactivated')
    }
  })

  Vue.component('B', {
    template: `
      <div class="b">
        <h3>B Component</h3>
      </div>
    `,
    name: 'B',
    mounted() {
      console.log('Component B mounted')
    },
    activated() {
      console.log('Component B activated')
    },
    deactivated() {
      console.log('Component B deactivated')
    }
  })

  let app = new Vue({
    el: '#app',
    data() {
      return {
        currentComponent: 'A'
      }
    },
    methods: {
      change() {
        this.currentComponent = this.currentComponent === 'A' ? 'B':'A'
      }
    },
    template: `
      <div id="app">
        <button @click="change">change component</button>
        <hr style=" height:2px;border:none;border-top:2px dotted #185598;" />
        <keep-alive>
          <component :is="currentComponent"></component>
        </keep-alive>
        <hr style=" height:2px;border:none;border-top:2px dotted #185598;" />
      </div>
    `
  })
</script>
</body>
</html>
