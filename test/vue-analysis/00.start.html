<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!-- app container -->
<div id="app"></div>

<script src="../../dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        isShow: true,
        names: ['小明', '小山', '小花']
      }
    },
    template: `
  <div class="container">
    <h1 v-if="isShow">我是标题</h1>
    <ul>
      <li v-for="item in names">{{item}}</li>
    </ul>
  </div>
    `
  })
</script>
</body>
</html>
