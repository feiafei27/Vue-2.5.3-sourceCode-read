<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!-- app container -->
<div id="app"></div>

<script src="../../dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        name: 'tom',
        isShow: true,
        status: 1
      }
    },
    template: `
      <div class="container">
        <div class="header">
          <h1>我是标题</h1>
        </div>
        <div class="body">
          <h2 v-if="status == 1">名字1：{{name}}</h2>
          <h3 v-else-if="status == 2">名字2：{{name}}</h3>
          <h4 v-else>名字 other：{{name}}</h4>
        </div>
      </div>
    `
  })
</script>
</body>
</html>
