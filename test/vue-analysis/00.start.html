<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!-- app container -->
<div id="app"></div>

<script src="../../dist/vue.js"></script>
<script>

  Vue.component('fufei-component',{
    template: `
      <div class="container">
        <h1>{{name}}</h1>
      </div>
    `,
    props: {
      name: {
        type: String,
        default: '哈哈哈'
      }
    }
  })

  new Vue({
    el: '#app',
    data() {
      return {
        person: {
          name: 'tom',
          age: 20,
          height: 180
        }
      }
    },
    template: `
      <div>
        <h1>人的信息</h1>
        <h1>名字：{{person.name}}</h1>
        <fufei-component name="嘻嘻嘻" @click="doSomething"></fufei-component>
      </div>
    `,
    methods: {
      doSomething(){}
    }
  })
</script>
</body>
</html>
