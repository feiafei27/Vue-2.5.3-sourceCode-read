<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!-- app container -->
<div id="app"></div>

<script src="../../dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        isShow: false
      }
    },
    template: `
      <div id="app">
        <h1 v-show="isShow">Hello Vue</h1>
      </div>
    `
  })
</script>
</body>
</html>
