<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!-- app container -->
<div id="app"></div>

<script src="../../dist/vue-2.6.14.js"></script>
<script>
Vue.component('hello-world', {
  template: `
    <div class="hello_world">
      <h2>我是 HelloWorld 组件</h2>
      <slot v-bind:user="user"></slot>
    </div>
  `,
  data() {
    return {
      user: {
        name: 'tom'
      }
    }
  },
  methods: {}
})

new Vue({
  el: '#app',
  data() {
    return {}
  },
  methods: {},
  template: `
    <div class="app_container">
      <h1>我是APP</h1>
      <hello-world>
        <template v-slot:default="slotProps">
          <h3>{{slotProps.user.name}}</h3>
        </template>
      </hello-world>
    </div>
  `
})
</script>
</body>
</html>
