<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!-- app container -->
<div id="app"></div>

<script src="../../dist/vue.js"></script>
<script>
  Vue.component('A', {
    template: `
      <div class="a">
        <h3>A Component</h3>
      </div>
    `,
    name: 'A',
    mounted() {
      console.log('Component A mounted')
    },
    activated() {
      console.log('Component A activated')
    },
    deactivated() {
      console.log('Component A deactivated')
    }
  })

  Vue.component('B', {
    template: `
      <div class="b">
        <h3>B Component</h3>
      </div>
    `,
    name: 'B',
    mounted() {
      console.log('Component B mounted')
    },
    activated() {
      console.log('Component B activated')
    },
    deactivated() {
      console.log('Component B deactivated')
    }
  })

  let app = new Vue({
    el: '#app',
    data() {
      return {
        currentComponent: 'A'
      }
    },
    methods: {
      change() {
        this.currentComponent = this.currentComponent === 'A' ? 'B':'A'
      }
    },
    template: `
      <div id="app">
        <keep-alive>
          <component :is="currentComponent"></component>
        </keep-alive>
        <button @click="change">switch</button>
      </div>
    `
  })
</script>
</body>
</html>
