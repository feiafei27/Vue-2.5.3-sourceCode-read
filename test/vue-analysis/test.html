<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<input id="inputEle" type="text">

<script>
  let inputEle = document.getElementById("inputEle")
  inputEle.addEventListener('input', (e) => {
    console.log('input')
    console.log(e)
  })

  inputEle.addEventListener('change', (e) => {
    console.log('change')
    console.log(e)
  })

  inputEle.addEventListener('compositionstart', (e) => {
    console.log('compositionstart')
    console.log(e)
  })

  inputEle.addEventListener('compositionend', (e) => {
    console.log('compositionend')
    console.log(e)
  })

</script>
</body>
</html>
